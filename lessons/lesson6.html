<h1><a id="Lesson_6_Mathematics_0"></a>Lesson 6: Mathematics</h1>
<p><strong>All mathematical expressions must be contained in one of two ways</strong></p>
<ul>
  <li>To display an expression inline, use <code>\(...\)</code>&lt;br&gt;</li>
  <li>To display an expression on a new line, use <code>\[...\]</code></li>
</ul>
